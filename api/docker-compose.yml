services:
  postgres:
    image: postgres:16-alpine
    container_name: resume-postgres
    environment:
      POSTGRES_USER: resume
      POSTGRES_PASSWORD: resume_password
      POSTGRES_DB: resume_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resume -d resume_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
