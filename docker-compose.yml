services:
  postgres:
    image: postgres:16-alpine
    container_name: resume-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-resume}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-resume_password}
      POSTGRES_DB: ${DB_DATABASE:-resume_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-resume} -d ${DB_DATABASE:-resume_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - resume-network

  migrations:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: resume-migrations
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-resume}
      DB_PASSWORD: ${DB_PASSWORD:-resume_password}
      DB_DATABASE: ${DB_DATABASE:-resume_db}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    command: ["npm", "run", "migration:run"]
    networks:
      - resume-network
    restart: "no"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: resume-api
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-resume}
      DB_PASSWORD: ${DB_PASSWORD:-resume_password}
      DB_DATABASE: ${DB_DATABASE:-resume_db}
      PORT: 4001
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - resume-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_GRAPHQL_URL: /api/graphql
    container_name: resume-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - resume-network

volumes:
  postgres_data:

networks:
  resume-network:
    driver: bridge
